<!doctype html>
<html lang="en">

<head>
    <title>Todo List</title>
    <!-- Türkçe karakter çözümü -->
    <meta charset="utf-8">

    <!-- Responsive design icin  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="icon" href="../image/mountains-gfaa146f37_1920.jpg">

    <!-- font-awesome 6 -->
    <!-- bootstrap icon veya google font  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- external css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- start codes -->

    <div class="container w-50">
        <div class="row">
            <div class="todo_container">
                <!-- icon ile input uygun yerde yazacağım -->
                <div class="todo_input">
                    <form action="#!" method="get" autocomplete="on">
                        <div class="row">
                            <p class="text-primary text-center text-capitalize">Yapmak istediklerinizi yazınız</p>
                            <div class="col-11 col-md-6 col-sm-6">
                                <i name="icon_position" id="icon_id" class="fa-solid fa-pen-to-square"></i>
                                <input type="text" id="input_id" class="form-control"
                                    placeholder="Yapmak istediğiniz yazınız ve entere tıklayınız." />
                            </div>
                            <div class="col-1 col-md-6 col-sm-6">
                                <button type="reset" class="btn btn-danger">Temizle</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="todo_all">
                    <div class="todo_attributes">
                        <span class="active btn btn-primary shadow" id="all">Hepsi</span>
                        <span class="btn btn-primary shadow" id="will_make">Yapılacaklar</span>
                        <span class="btn btn-info shadow" id="completed">Tamamlanan</span>
                        <button class="todo_clean btn btn-warning ms-5 ">Liste Temizle</button>
                    </div> <!-- end todo_attributes-->
                </div>
                <hr>
            </div> <!-- end todo_all-->

            <p class="text-center text-uppercase text-primary rounded border border-primary mt-4">Listeler</p>
            <ul class="ul_todo"></ul>
        </div> <!-- end todo_container-->
    </div> <!-- end row-->
    </div> <!-- end container-->



    <!-- ends codes -->
    <!-- Bootstrap CSS v5.2.1 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- external js -->
    <script src="template.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Local Storage Form Input</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class=" bg-dark text-white">
    <!-- start codes -->

    <p class="display-4 text-center mt-5">Form Local Storage</p>

    <form action="#" method="get" name="form_data" id="form_data">
        <div class="container">
            <div class="row">
                <!-- email -->
                <div class="input_container col-12 mb-4">
                    <i class="input_icon fa-solid fa-envelope"></i>
                    <input type="email" class="input_class form-control" name="email_data" id="email_data"
                        required="true" autofocus="true" placeholder="your email address...">
                </div>

                <!-- password -->
                <div class="input_container col-12 mb-4">
                    <i class="input_icon  fa-solid fa-lock"></i>
                    <input type="password" class="input_class form-control" name="password_data" id="password_data"
                        required="true" autofocus="true" placeholder="your password...">
                </div>

                <!-- submit -->
                <div class="form-group">
                    <div class="col-md-1"> </div>
                    <div class="col-md">
                        <input type="reset" class="btn btn-danger" value="Temizle">
                        <button type="submit" class="btn btn-primary" onclick="submitButton()"> Giriş Yap</button>
                        <button type="button" class="btn btn-warning" onclick="submitHide()"> Gizle</button>
                        <button type="button" class="btn btn-warning" onclick="submitShow()"> Göster</button>
                    </div>
                </div>
            </div> <!-- end row -->
        </div><!-- end container -->
    </form>

    <!-- end codes -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- external js -->
    <script src="localStorageExternal.js"></script>
</body>

</html>

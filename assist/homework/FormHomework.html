    <!-- start codes -->

    <!-- register form : html -->
    <div id="form_out">
        <h1>Register</h1>
        <p>Fill out this form</p>
        <form action="#" method="get" autocomplete="on">
            <div>
                <input type="text" name="first_name" id="first_name" required placeholder="First Name" autofocus>
            </div>
            <div>
                <input type="text" name="last_name" id="last_name" required placeholder="Last Name">
            </div>
            <div>
                <input type="text" name="uname" id="uname" required placeholder="User Name" >
            </div>
            <div>
                <input type="email" name="email_address" id="email_address" required placeholder="E-mail Address" >
            </div>
            <div>
                <input type="password" name="passwd" id="passwd" required placeholder="Password" >
            </div>
    
            <div>
                <input type="checkbox" name="form_check" id="form_check"> I aggree with the <span>Term and Conditions</span>  and the <span>Privacy Policy</span>
            </div>
            <div>
                <button>Create Account</button>
            </div>
        </form>
    </div>
   

    <!--  ends codes -->

<body>
    <!-- start codes -->

    <!-- register form : html -->
    <div id="form_out">
        <div class="container">
            <div id="vocabulary">
                <h1>Register</h1>
                <p>Fill out this form</p>
            </div>
            <form action="#" method="get" autocomplete="on">
                <div class="left_side">
                    <div class="col50 left-inner-addon" style="margin-right: 5px;">
                        <i class="fa-solid fa-circle-user"></i>
                        <input  type="text" name="first_name" id="first_name" required placeholder="First Name"
                            autofocus>
                    </div>
                    <div class="col50  left-inner-addon">
                        <i class="fa-solid fa-circle-user"></i>
                        <input type="text" name="last_name" id="last_name" required placeholder="Last Name">
                    </div>
                </div>

                <div class="col100  left-inner-addon">
                    <i class="fa-solid fa-user-secret"></i>
                    <input type="text" name="uname" id="uname" required placeholder="User Name">
                </div>
                <div class="col100  left-inner-addon">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email_address" id="email_address" required placeholder="E-mail Address">
                </div>
                <div class="col100  left-inner-addon">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="passwd" id="passwd" required placeholder="Password">
                </div>

                <div id="input_checkbox">
                    <input type="checkbox" name="form_check" id="form_check"> I aggree with the <span
                        class="border_bold">Term and
                        Conditions</span> and the <span class="border_bold">Privacy Policy</span>
                </div>
                <div id="div_submit">
                    <button class="btn">Create Account</button>
                </div>
            </form>
        </div> <!-- end container-->

    </div> <!-- end form_out-->


    <!--  ends codes -->
